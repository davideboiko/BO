<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Selezione dipendente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-3">
          <div class="col">
              <label for="marca" class="form-label">Seleziona la marca:</label>
              <select id="marca" name="marca" class="form-select">
                  <option value="">Seleziona marca</option>
                  <option value="bmw">BMW</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
              </select>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <label for="modello" class="form-label">Seleziona il modello:</label>
              <select id="modello" name="modello" class="form-select" disabled>
                  <option value="">Seleziona modello</option>
              </select>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const modelliPerMarca = {
        bmw: ["Serie 1", "Serie 2", "Serie 3", "Serie 4", "Serie 5", "Serie 6", "Serie 7", "X1", "X2", "X3", "X4", "X5", "X6", "X7"],
        mercedes: ["Classe A", "Classe B", "Classe C", "Classe E", "Classe S", "GLA", "GLB", "GLE", "GLS"],
        audi: ["A1", "A3", "A4", "A5", "A6", "A7", "A8", "Q2", "Q3", "Q5", "Q7", "Q8"]
      };
            
      
      const marcaSelect = document.getElementById("marca");
      const modelloSelect = document.getElementById("modello");
      
      marcaSelect.addEventListener("change", (event) => {
        const selectedMarca = event.target.value;
        

        modelloSelect.innerHTML = "<option value=\"\">Seleziona modello</option>";
        
  
        modelloSelect.disabled = selectedMarca === "";
        
      
        if (selectedMarca !== "") {
          modelliPerMarca[selectedMarca].forEach((modello) => {
            const option = document.createElement("option");
            option.value = modello;
            option.textContent = modello;
            modelloSelect.appendChild(option);
          });
        }
      });
    </script>
  </body>
</html>
