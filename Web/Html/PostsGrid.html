<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(201, 22, 22);
            padding: auto;
        }
        #root{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }  
        .card{
            background-color: aqua;
            border: 1px;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
        } 
    </style>
</head>
<body>
    <div id="root"></div>
        <script>
            const urlPosts = "https://jsonplaceholder.typicode.com/posts/";
            const urlUsers = "https://jsonplaceholder.typicode.com/users/";
            const urlCommenti="https://jsonplaceholder.typicode.com/comments"//?postId=1
            const divContainer = document.getElementById("root")

            
            async function fetchDetailsPost(post) {
                const userP=  fetch(urlUsers + post.userId ).then((resp) => resp.json());
                const commentiP= fetch(urlCommenti + "?postId="+post.id ).then((resp) => resp.json());
                
                
                const [user,comments] = await Promise.all([userP,commentiP])

                return{
                    ...post,
                    user:user.name,
                    comments
                } 
            }



            // creare la funzione per leggere tutti i posts
            async function loadPosts() {
                try {
                    const response=await fetch(urlPosts);
                    if(!response.ok){
                        throw new Error("Errore nella chiamata a "+urlPosts);
                    } 
                    const allPosts = await response.json();
                    const allDataPromise=allPosts.map(post=>{
                        fetchDetailsPost(post)
                    })

                    const allData=await Promise.all(allDataPromise)
                    divContainer.innerHTML = "";

                    allPosts.forEach((post) => {
                        divContainer.innerHTML +=` <div class="card"><h2>${post.title}</h2><p>${post.body}</p><small>${post.user}</small></div>`; 
                    });
                } catch (err) {
                    consol.error("Errore nel caricamento dei dati " + err);
                    
                }
            }
            loadPosts();
        </script>
    
</body>
</html>
